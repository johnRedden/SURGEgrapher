<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        -->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <!--App Styles-->
       <!---- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <!--Bootstrap CSS-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="css/UiStyles.css">
        <link rel="stylesheet" type="text/css" href="katex/katex.min.css" />
       
        <title>SURGEgrapher</title>

    </head>

    <body>

        <!--Include All Views-->
        <div id="algebraPage" w3-include-html="algebra.html"></div>
        <div id="trigonometryPage" w3-include-html="trigonometry.html"></div>
        <div id="calculusPage" w3-include-html="calculus.html"></div>

        <!-- Vertical Button Group -->
        <div class="btn-group-vertical MenuButton">
            <!--<a class="btn btn-primary" data-target="#menuModal" data-toggle="modal">f(x)</a>-->
            <br />

            <!--Draggable Menu-->
            <div id="dragMenu">
                <span id="dragMenuGlyphicon" class="glyphicon glyphicon-menu-hamburger"></span>
                <span id="menuItem1" class="btn btn-default menuItems" data-target="#menuModal" data-toggle="modal" onclick="boxBlur(5)">f(x)</span>
                <span id="menuItem2" class="btn btn-default menuItems"><span class="glyphicon glyphicon-home"></span></span>
                <span id="menuItem3" class="btn btn-default menuItems"><span class="glyphicon glyphicon-wrench"></span></span>
                <span id="menuItem4" class="btn btn-default menuItems">Calc</span>
                <span id="menuItem5" class="btn btn-default menuItems">Trig</span>
                <span id="menuItem6" class="btn btn-default menuItems">Alg</span>
            </div>
            <!--
            <div id="dragMenu">
                <span class="glyphicon glyphicon-menu-hamburger menuGlyphicon"></span>
                <button id="btnAlgebra" class="btn btn-success menuItems">Alg</button>
                <button id="btnHome" class="btn btn-info menuItems"><span class="glyphicon glyphicon-home"></span></button>
                <button id="btnTrig" class="btn btn-warning menuItems">Trig</button>
                <button id="btnCalc" class="btn btn-danger menuItems">Calc</button>
                <button id="btnFunc" class="btn btn-default menuItems" data-target="#menuModal" data-toggle="modal" onclick="boxBlur(5)">f(x)</button>
            </div>
            -->
        </div>

        <!--Including Modal-->
        <!-- Function Input Modal-->
        <div class="modal fade" id="menuModal" role="dialog" data-backdrop="static">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" onclick="boxBlur(0)">&times;</button>
                        <div class="btn-group" role="toolbar" aria-label="Toolbar with button groups">
                           
                        </div>
                    </div>
                    
                    <div class="modal-body">

                        <!--Function Input-->
                        <div class="container">
                            <div id="input-1" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <input id="userInput" type="text" class="form-control" placeholder="Enter Function">
                            </div>
                            <br/>
                            <div id="function-list"></div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="boxBlur(0)"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jsxGraph container -->
        <div id="box" class="jxgbox" style="width:500px; height:500px"></div>

        <!-- Cordova Load Screen-->
        <div class="app">
            <h1>SURGE Grapher</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Loading...</p>
                <p class="event received">Click Me To Start</p>
            </div>
        </div>

        <!-- Cordova Scripts -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>

        <!-- SURGE included libraries -->
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/jsxgraphcore.js"></script>
        <script type="text/javascript" src="scripts/mathjs.js"></script>
        <script type="text/javascript" src="katex/katex.min.js"></script>
        <!--jquery UI-->
        <script type="text/javascript" src="./scripts/JqueryUi.js"></script>

        <!-- Custom Scripts (New Scripts Go Here)-->
        <!--Graph Board Script-->
        <script type="text/javascript" src="scripts/CustomScripts/graphpaper.js"></script>
        <script type="text/javascript" src="scripts/CustomScripts/graphfunction.js"></script>
        <script type="text/javascript" src="scripts/CustomScripts/PageEvents.js"></script>

        <!--w3-->
        <script type="text/javascript" src="scripts/w3.js"></script>
        <script>w3.includeHTML();</script>

    </body>
</html>
