<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <title>SURGEgrapher</title>
    </head>
    <body>
        <!-- Bootstrap Works! -->
        <div class="panel">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <input id="userInput" type="text" class="form-control" placeholder="Enter Function">
            </div>
        </div>

        <!-- jsxGraph container -->
        <div id="box" class="jxgbox" style="width:500px; height:500px"></div>

        <!-- stuff below came with cordova app template-->
        <div class="app">
            <h1>SURGE Grapher</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>

        <!-- SURGE included libraries -->
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/jsxgraphcore.js"></script>

        <script type="text/javascript" src="scripts/graphpaper.js"></script>
        <script type="text/javascript" src="scripts/mathjs.js"></script>
        <script type="text/javascript" src="scripts/graphfunction.js"></script>

    </body>
</html>
