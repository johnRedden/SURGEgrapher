<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        -->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!--App Styles-->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <!--Bootstrap CSS-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="css/UiStyles.css">

        <title>SURGEgrapher | Main</title>
    </head>
    <body>
        
        <div id="algebraPage" w3-include-html="algebra.html"></div>

        <!--Modal Button-->
        <a class="btn btn-default MenuButton" data-target="#menuModal" data-toggle="modal"><span class="glyphicon glyphicon-th-list"></span></a>
        <a id="algebraBtn" class="btn btn-default">alg</a>

        <!--Including Modal-->
        <div w3-include-html="PartialViews/FunctionModal.html"></div>

        <!-- jsxGraph container -->
        <div id="box" class="jxgbox" style="width:500px; height:500px"></div>

        <!-- stuff below came with cordova app template-->
        <div class="app">
            <h1>SURGE Grapher</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>

        <!-- SURGE included libraries -->
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/jsxgraphcore.js"></script>

        <script type="text/javascript" src="scripts/graphpaper.js"></script>
        <script type="text/javascript" src="scripts/mathjs.js"></script>
        <script type="text/javascript" src="scripts/graphfunction.js"></script>

        <!--w3-->
        <script type="text/javascript" src="scripts/w3.js"></script>
        <script>
            w3.includeHTML();


        </script>

    </body>
</html>
