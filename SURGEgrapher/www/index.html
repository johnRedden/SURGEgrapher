<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        -->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <!--App Styles-->
       <!---- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <!--Bootstrap CSS-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="css/UiStyles.css">
       
        <title>SURGEgrapher</title>

    </head>

    <body>

        <!--Include All Views-->
        <div id="algebraPage" w3-include-html="algebra.html"></div>
        <div id="trigonometryPage" w3-include-html="trigonometry.html"></div>
        <div id="calculusPage" w3-include-html="calculus.html"></div>

        <!-- Vertical Button Group -->
        <div class="btn-group-vertical MenuButton">
            <a class="btn btn-primary" data-target="#menuModal" data-toggle="modal">f(x)</a>
            <br />
            <!--
            <a id="homeBtn" class="btn btn-info"><span class="glyphicon glyphicon glyphicon-home"></span></a>
            <a id="algebraBtn" class="btn btn-success">Alg</a>
            <a id="trigonometryBtn" class="btn btn-warning">Trig</a>
            <a id="calculusBtn" class="btn btn-danger">Calc</a>
                -->
        </div>

        <!--Including Modal-->
        <!-- Function Input Modal-->
        <div class="modal fade" id="menuModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div class="btn-group" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group" role="group" aria-label="First group">
                                <button type="button" class="btn btn-default">1</button>
                                <button type="button" class="btn btn-default">2</button>
                                <button type="button" class="btn btn-default">3</button>
                                <button type="button" class="btn btn-default">4</button>
                            </div>
                            <div class="btn-group mr-2" role="group" aria-label="Second group">
                                <button type="button" class="btn btn-default">5</button>
                                <button type="button" class="btn btn-default">6</button>
                                <button type="button" class="btn btn-default">7</button>
                            </div>
                            <div class="btn-group" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-default"> 8</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-body">

                        <!--Function Input-->
                        <div class="container">
                            <div id="input-1" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <input id="userInput" type="text" class="form-control" placeholder="Enter Function">
                            </div>
                            <br/>
                            <div id="function-list"></div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <!--<button type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove-circle"></span> Close</button>-->
                    </div>
                </div>
            </div>
        </div>

        <!-- jsxGraph container -->
        <div id="box" class="jxgbox" style="width:500px; height:500px"></div>

        <!-- Cordova Load Screen-->
        <div class="app">
            <h1>SURGE Grapher</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Loading...</p>
                <p class="event received">Click Me To Start</p>
            </div>
        </div>

        <!-- Cordova Scripts -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>

        <!-- SURGE included libraries -->
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/jsxgraphcore.js"></script>
        <script type="text/javascript" src="scripts/mathjs.js"></script>

        <!-- Custom Scripts (New Scripts Go Here)-->
        <!--Graph Board Script-->
        <script type="text/javascript" src="scripts/CustomScripts/graphpaper.js"></script>
        <script type="text/javascript" src="scripts/CustomScripts/graphfunction.js"></script>
        <script type="text/javascript" src="scripts/CustomScripts/PageEvents.js"></script>

        <!--w3-->
        <script type="text/javascript" src="scripts/w3.js"></script>
        <script>w3.includeHTML();</script>

    </body>
</html>
