        <h4>Graphing</h4>
        <img src="images/algebra/algebra07.PNG" class="img-responsive thumbnail center-block" />
        <button class="btn btn-info btn-smc" onclick="backButton(); graphFunction('x');">y=x</button>
        <button class="btn btn-info btn-sm" onclick="backButton(); graphFunction('x^2');">y=x^{2}</button>
        <button class="btn btn-info btn-sm" onclick="backButton(); graphFunction('x^3');">y=x^{3}</button>
        <br /><br />
        <button class="btn btn-info btn-smc" onclick="backButton(); graphFunction('sqrt(x)');">y=\sqrt{x}</button>
        <button class="btn btn-info btn-sm" onclick="backButton(); graphFunction('x^(1/3)');">y=x^{ \dfrac{1}{3} }</button>
        <button class="btn btn-info btn-sm" onclick="backButton(); graphFunction('abs(x)');">y=\mid x \mid</button>
        <br /><br />
        <button class="btn btn-info btn-smc" onclick="backButton(); graphFunction('1/x');">y=\dfrac{1}{x}</button>
        <button class="btn btn-info btn-sm" onclick="backButton(); graphFunction('1/x^2');">y=\dfrac{1}{x^{2}}</button>
        <button class="btn btn-info btn-sm" onclick="backButton(); graphFunction('1/abs(x)');">y=\dfrac{1}{\mid x \mid}</button>
        <br /><br />
        <button class="btn btn-info btn-smc" onclick="backButton(); graphFunction('exp(x)');">y=e^{x}</button>
        <button class="btn btn-info btn-sm" onclick="backButton(); graphFunction('10^x');">y=10^{x}</button>
        <button class="btn btn-info btn-sm" onclick="backButton(); graphFunction('2^x');">y=2^{x}</button>
        <br /><br />
        <button class="btn btn-info btn-smc" onclick="backButton(); graphFunction('log(x)');">y=\log x</button>
        <button class="btn btn-info btn-sm" onclick="backButton(); graphFunction('ln(x)');">y=\ln x</button>
        <button class="btn btn-info btn-sm" onclick="backButton(); graphFunction('log_2(x)');">y=\log_2 x</button>
