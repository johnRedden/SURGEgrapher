<div class="container CenterItems">

    <h3>Calculus Notes</h3>
    <div class="well">
        <h4>Limit Basics</h4>
        <img src="images/calculus/limit1.PNG" class="img-responsive thumbnail center-block" />
        <img src="images/calculus/limit2.PNG" class="img-responsive thumbnail center-block" />
        <button class="btn btn-success btn-sm" onclick="backButton(); graphFunction('1/x');">1/x</button>
        <button class="btn btn-success btn-sm" onclick="backButton(); graphFunction('sin(x)/x');">sin(x)/x</button>
        <button class="btn btn-success btn-sm" onclick="backButton(); graphFunction('(1-cos(x))/x');">(1-cos(x))/x</button>
        <br /><br />
        <img src="images/calculus/limit3.PNG" class="img-responsive thumbnail center-block" />
        <button class="btn btn-success btn-sm" onclick="backButton(); graphFunction('Exp(x)');">e^x</button>
        <button class="btn btn-success btn-sm" onclick="backButton(); graphFunction('Ln(x)');">ln(x)</button>
        <button class="btn btn-success btn-sm" onclick="backButton(); graphFunction('(1+1/x)^x');">(1+1/x)^x</button>
        <br /><br />
        <img src="images/calculus/limit4.PNG" class="img-responsive thumbnail center-block" />
        <img src="images/calculus/limit5.PNG" class="img-responsive thumbnail center-block" />
        <img src="images/calculus/limit6.PNG" class="img-responsive thumbnail center-block" />

    </div>
    <br />

    <button class="btn btn-default" onclick="backButton()"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>

    <button class="btn btn-danger" onclick="backButton(); graphFunction('sinh(x)');">Example</button>

</div>
